<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>
<body>

  <!-- TOP IMAGE -->
  <div>
    <!-- BACKGROUND IMAGE -->
    <img class="absolute width-100p height-450" src="/images/pattern-background-desktop.svg" alt="">
      <div class="max-width-375 relative flex flex-columns justify-center align-center height-100vh text-overflow margin-auto">
        
        <!-- MAIN IMAGE -->
        <div class="text-center">
          <img class="br-top-left-right" src="/images/illustration-hero.svg" alt="">
          
          <!-- ORDER SUMMARY SECTION -->
            <div class="bg-white br-bottom-left-right margin-top">
              <div class="max-width-300 margin-auto">
                <h1 class="padding-h1 text-20px">Order Summary</h1>
                <p class="padding-p text--dsat-blue text-14px text-dsat-blue">You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!</p>

                <br>
                
                <!-- ANNUAL PLAN SECTION -->
                <div class="flex flex-row align-center padding padding-lr padding-p bg-pale-blue br-radius">
                  <img class="padding-right" src="/images/icon-music.svg" alt="">
                    <div class="justify-between">
                      <p class="text-14px padding-bottom-small text-bold">Annual Plan</p>
                      <p class="text-dsat-blue text-14px">$59.99/year</p>
                    </div>
                  <p class="link-change padding-left-large text-14px text-bold text-dark-blue"><a href="">Change</a></p>
                </div>
            </div>

              <br>

              <!-- PAYMENT BUTTON -->
              <div>
                <button class="width-300 bg-dark-blue br-radius text-14px text-bold b-none text-16px text-white padding-small box-shadow">
                  Proceed to Payment</button>
              </div>

              <br>

              <!-- CANCEL ORDER -->
              <p class="link2 padding-bottom text-14px text-bold"><a href="">Cancel Order</a></p>
            </div>
            
        </div>
      </div>
  </div>


  
</body>
</html>
